{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container search_container">
        <div class="row">
            <div class="col-12 search-bar">

                <div class="card">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Use Keywords to search" id="search-input">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12 add-article-form">

                <div class="card">
                    <div class="card-header">Add New Article</div>
                    <div class="card-body">

                        <form action="articles/new" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="article-title">Title</label>
                                <input type="text" class="form-control" id="article-title" name="title"
                                    placeholder="Add Descriptive Title" required>
                            </div>
                            <div class="form-group">
                                <label for="article-content">Content</label>
                                <textarea class="form-control" id="article-content" rows="3" name="content" required></textarea>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="article-publish" name="publish">
                                <label class="form-check-label" for="article-publish">
                                    Publish immediately
                                </label>
                            </div>
                            <button class="btn btn-primary btn-sm" id="btn-add-article">Add</button>
                            <button type="reset" class="btn btn-danger btn-sm" id="btn-cancel-article">Cancel</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="row">
            <div class="col-12 search-results">
        
            </div>
        </div>

    </div>


{% endblock %}
